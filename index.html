<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.easy-ticker.min.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div id="sleepSCN" class="bg-secondary w-100 h-100 " style="display: none;z-index: 9999;"></div>
    <div id="Booting" class="bg-secondary container-fluid d-flex w-100 h-100 ">
        <div class="align-self-center w-100">
            <div class="row justify-content-center">
                <h3>歡迎</h3>
            </div>
            <div class="row justify-content-center">
                <div class=" progress w-25">
                    <div id="bootP" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>
    </div>
    <div id="termizu-card" class="card w-25">
        <div class="card-header white-text">
            <div class="row">
                <div class="col">
                    Termizu
                </div>
                <div class="col">
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-5">
                <input id="login_form_command" class="form-control validate" placeholder="Command" />
                <div class="invalid-feedback">What did you mean?</div>
            </div>

            <div class="mb-4">
                <input id="login_form_argv" class="form-control validate" placeholder="Argument" />
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="login_btn">Submit</button>
        </div>
    </div>


    <div id="about-card" class="card w-50 h-75">
        <div class="card-header white-text">
            <div class="row">
                <div class="col">
                    YouTube 播放器
                </div>
                <div class="col">
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <input id="youtube_id" class="form-control" placeholder="YouTube ID" />
            <iframe id="YTembed" style="width:100%;height:80%;" src=""></iframe>

        </div>

    </div>

    <!--Toolbar-->
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-primary p-0">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropup">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown10" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Start</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown10">
                        <a class="dropdown-item" id="termizu" href="#">Termizu</a>
                        <a class="dropdown-item" id="YT" href="#">YouTube播放器</a>
                        <a class="dropdown-item" id="sleep" href="#">
                            <img src="./assets/power.svg">
                            <span>Sleep</span>
                        </a>
                    </div>
                </li>
                <li class="nav-item pt-1 mx-1 text-center">
                    <a id="search" href="#">
                        <img src="./assets/search.svg">
                    </a>
                </li>

                <li class="nav-item pt-1 mx-1 text-center">
                    <a href="https://github.com/MizuyoruTW" target="_blank">
                        <img width="32px" src="./assets/GitHub-Mark-64px.png">
                    </a>
                </li>

                <li class="nav-item pt-1 mx-1 text-center">
                    <a href="https://twitter.com/mizuyoru_TW" target="_blank">
                        <img width="32px" src="./assets/Twitter_Social_Icon_Circle_Color.svg">
                    </a>
                </li>
            </ul>
            <span class="navbar-text mr-2" id="NowTime">
                00:00:00
            </span>
        </div>
    </nav>
    <script src="main.js"></script>
</body>

</html>
